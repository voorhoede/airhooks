<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>airhooks.forEach (web)</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body class="container">
    <h1><code><a href="../">airhooks.</a>forEach</code> (web)</h1>
    <section>
        <h2>Example</h2>
        <ul data-list>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <button data-trigger>square each</button>
    </section>
    <script class="btn btn-default" src="../airhooks/forEach.js"></script>
    <script>
        (function(airhooks){
            var button = document.querySelector('[data-trigger]');
            var items = document.querySelectorAll('[data-list] li');

            button.addEventListener('click', function(){
                airhooks.forEach(items, function(item, index){
                    var num = index+1;
                    item.innerHTML = num + ' * ' + num + ' = ' + num*num;
                });
            }, false);
        }(this.airhooks));
    </script>
</body>
</html>
