<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>airhooks/map (web)</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body class="container">
    <h1><code><a href="../">airhooks/</a>map</code> (amd)</h1>
    <section>
        <h2>Example</h2>
        <ul data-list>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <output data-output></output>
        <button data-trigger>show sequence</button>
    </section>
    <script src="../vendor/require.min.js"></script>
    <script>
        require.config({ baseUrl: '../' });
        (function(){
            var button = document.querySelector('[data-trigger]');
            var output = document.querySelector('[data-output]');
            var items = document.querySelectorAll('[data-list] li');

            require(['airhooks/map'], function(map){
                button.addEventListener('click', function(){
                    var sequence = map(items, function(item, index, list){
                        return item.innerHTML;
                    });
                    output.value = sequence;
                }, false);
            });
        }());
    </script>
</body>
</html>
