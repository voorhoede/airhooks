<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>airhooks.removeClass (web)</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body class="container">
<h1><code><a href="../">airhooks.</a>removeClass</code> (web)</h1>
<section>
    <h2>Example</h2>
    <button class="btn btn-default btn-success" data-trigger>uncolor me</button>
</section>
<script src="../airhooks/removeClass.js"></script>
<script>
    (function(airhooks){
        var button = document.querySelector('[data-trigger]');

        button.addEventListener('click', function() {
            airhooks.removeClass(button, 'btn-success');
        }, false);
    }(this.airhooks));
</script>
</body>
</html>
