<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>airhooks/toggleClass (amd)</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body class="container">
    <h1><code><a href="../">airhooks/</a>toggleClass</code> (amd)</h1>
    <section>
        <h2>Example</h2>
        <button class="btn btn-default" data-trigger>color me</button>
    </section>
    <script src="../vendor/require.min.js"></script>
    <script>
        require.config({ baseUrl: '../' });
        (function(){
            var button = document.querySelector('[data-trigger]');

            require(['airhooks/toggleClass'], function(toggleClass){
                button.addEventListener('click', function() {
                    toggleClass(button, 'btn-success');
                }, false);
            });
        }());
    </script>
</body>
</html>
