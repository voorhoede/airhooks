<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>airhooks/forEach (amd)</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body class="container">
    <h1><code><a href="../">airhooks/</a>forEach</code> (amd)</h1>
    <section>
        <h2>Example</h2>
        <ul data-list>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <button class="btn btn-default" data-trigger>square each</button>
    </section>
    <script src="../vendor/require.min.js"></script>
    <script>
        require.config({ baseUrl: '../' });
        (function(){
            var button = document.querySelector('[data-trigger]');
            var items = document.querySelectorAll('[data-list] li');

            require(['airhooks/forEach'], function(forEach){
                button.addEventListener('click', function(){
                    forEach(items, function(item, index){
                        var num = index+1;
                        item.innerHTML = num + ' * ' + num + ' = ' + num*num;
                    });
                }, false);
            });
        }());
    </script>
</body>
</html>
